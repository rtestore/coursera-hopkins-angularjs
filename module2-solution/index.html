<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller = "ToBuyController" class="col-md-6">
     <h2>To Buy:{{list1}}</h2>
     <ul>
       <li ng-repeat="item in list1">{{$index + 1}}. Buy {{item.itemName}} of {{item.itemQuantity}}<button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-hide="list1" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller = "AlreadyBoughtController" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in list2">{{$index + 1}}. Bought {{item.itemQuantity}} of {{item.itemName}}</li>
     </ul>
     <div ng-hide="list2" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>
    
</body>
</html>
