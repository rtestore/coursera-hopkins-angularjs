<h3>Search Results:</h3>
<div ng-if="list.items.length > 0" class="container" style="max-width: 1100px; padding: 0px">
     <div class="row" style="font-weight: bold; border: solid 1px black;">
        <div class="col-xs-1">#</div>
        <div class="col-xs-2">Name</div>
        <div class="col-xs-1">Short Name</div>
        <div class="col-xs-5">Description</div>
        <div class="col-xs-3">Action</div>
    </div>
    <div class="row" ng-repeat="item in list.items" style="border: solid 1px black;">
        <div class="col-xs-1">{{$index}}</div>
        <div class="col-xs-2">{{ item.name }}</div>
        <div class="col-xs-1">{{ item.short_name }}</div>
        <div class="col-xs-5">{{ item.description }}</div>
        <div class="col-xs-3"><button ng-click="list.onRemove({index: $index});" class="btn btn-info">Don't want this one!</button></div>
    </div>
</div>
